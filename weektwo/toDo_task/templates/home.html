<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> {% block title %}

    {% endblock %} </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    body {
      background-color: black;
      color: white;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active btn btn-dark text-white me-5" aria-current="page"
              href="{%url 'homepage'%}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-dark text-white me-5" href="{%url 'show_taskpage'%}">Show Task</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-dark text-white me-5" href="{%url 'submit_taskpage'%}">Submit Task</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-dark text-white me-5" href="{% url 'show_complete_taskpage' %}">Complete Task</a>
          </li>


        </ul>

      </div>
    </div>
  </nav>

  {% block content %}
  <div style="text-align: center;">
    <h1>ToDoTask App </h1>
    <h3>Create your ToDoTask and edit, delete and complete</h3>
  </div>
  {% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
